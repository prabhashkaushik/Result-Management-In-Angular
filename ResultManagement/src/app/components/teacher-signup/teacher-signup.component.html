<app-header></app-header>
<div class="customcontainer">
    <form class="cssloginform" [formGroup]="signUpForm" (ngSubmit)="signup()">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input formControlName="fullName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Your Name">
                <div *ngIf="signUpForm.get('fullName')?.invalid && signUpForm.get('fullName')?.touched">
                    <p>Please enter a valid full name.</p>
                  </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
                <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
                    <p>Please enter a valid email.</p>
                  </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
                <p>Please enter a valid password.</p>
              </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 ">Signup</button>
        <div class="anchorlink">
        <a id="login-link" class="mt-3" [routerLink]="['/teacher-login']">Already Rigetered ? Click here to Log in </a>
    </div>
    </form>
</div>
<app-footer></app-footer>
